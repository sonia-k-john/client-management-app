<h2>Schedule a New Meeting</h2>

<form (ngSubmit)="addMeeting()">
    <label for="topic">Meeting Topic:</label><br />
    <input id="topic" [(ngModel)]="meeting.topic" name="topic" required /><br />

    <label for="numberOfPeople">Number of People:</label><br />
    <input id="numberOfPeople" type="number" [(ngModel)]="meeting.numberOfPeople" name="numberOfPeople" min="1"
        required /><br />

    <label for="date">Date:</label><br />
    <input id="date" type="date" [(ngModel)]="meeting.date" name="date" required /><br />

    <label for="time">Time:</label><br />
    <input id="time" type="time" [(ngModel)]="meeting.time" name="time" required /><br />

    <label for="duration">Duration:</label><br />
    <input id="duration" type="text" placeholder="e.g., 1 hour, 30 minutes" [(ngModel)]="meeting.duration"
        name="duration" required /><br /><br />

    <button type="submit">Schedule Meeting</button>
</form>

<hr />

<h3>Scheduled Meetings</h3>
<ul>
    <li *ngFor="let m of meetingsList">
        <strong>{{ m.topic }}</strong> — {{ m.numberOfPeople }} people — {{ m.date }} at {{ m.time }} — Duration: {{
        m.duration }}
    </li>
</ul>
